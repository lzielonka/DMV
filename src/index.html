<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>DMV</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        div {
            /*border: 3px solid black;*/
        }

        .pad {
            padding: 5px;
        }

        .picked {
            background-color: #73b384;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="text-center">DMV</h1>
            <button id="redeploy" class="btn btn-danger" style="display: inline-block; float: right; margin-top: -40px;">Redeploy</button>
            <hr/>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-8">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Controls</h3>
                    </div>
                    <div class="panel-body">
                        <div class="col-xs-12">
                            <h4>Role Controls (as Master Clerk)</h4>
                            <div class="col-xs-3">
                                <h4>Target Address:</h4>
                                <select id="sel-target" name="target" class="form-control">
                                    <option value="clerk">Clerk</option>
                                    <option value="master">Master Clerk</option>
                                    <option value="mech">Mechanic</option>
                                    <option value="ins">Insurer</option>
                                    <option value="cit">Citizen</option>
                                </select>
                            </div>
                            <div class="col-xs-3">
                                <h4>Role:</h4>
                                <select id="sel-role" name="role" class="form-control">
                                    <option value="clerk">Clerk</option>
                                    <option value="mech">Mechanic</option>
                                    <option value="ins">Insurer</option>
                                </select>
                            </div>
                            <div class="col-xs-6">
                                <h4>Action:</h4>
                                <button id="grant" class="btn btn-success"
                                        style="display: inline-block">Grant
                                </button>
                                <button id="revoke" class="btn btn-danger"
                                        style="display: inline-block; margin-left: 15px;">Revoke
                                </button>
                                <button id="grant-def" class="btn btn-primary"
                                        style="display: inline-block; margin-left: 15px;">Default
                                </button>
                            </div>
                            <div class="col-xs-12">
                                    <h2>Pick sender account</h2>
                                        <label class="radio-inline">
                                            <input type="radio" name="optradio" value="clerk" checked class="actor">Clerk
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="optradio" value="mech" class="actor">Mechanic
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="optradio" value="ins" class="actor">Insurer
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="optradio" value="cit" class="actor">Citizen
                                        </label>
                            </div>
                            <div class="col-xs-12">
                                <div class="col-xs-4">
                                    <h4>Kilometrage</h4>
                                    <span id="kilo-get" class="btn btn-success kilom op-btn" data-side="even">Get</span>
                                    <span id="kilo-set" class="btn btn-danger kilom op-btn" data-side="even">Set</span>
                                    <br/><input id="kilo-val" class="form-control" type="text" value="150000">
                                </div>
                                <div class="col-xs-4">
                                    <h4>Inspection Date</h4>
                                    <span id="ins-date-get" class="btn btn-success kilom op-btn" data-side="even">Get</span>
                                    <span id="ins-date-set" class="btn btn-danger kilom op-btn" data-side="even">Set</span>
                                    <span id="ins-date-btn"
                                    <br/><input id="ins-date-val" class="form-control datepickerr" type="text" value="2018-05-20">
                                </div>
                                <div class="col-xs-4">
                                    <h4>Inspection Result</h4>
                                    <span id="ins-res-get" class="btn btn-success kilom op-btn" data-side="even">Get</span>
                                    <span id="ins-res-set" class="btn btn-danger kilom op-btn" data-side="even">Set</span>
                                    <br/><input id="ins-res-val" class="form-control" type="text" value="1">
                                </div>
                                <div class="col-xs-4">
                                    <h4>Insurance Expiration</h4>
                                    <span id="ins-exp-get" class="btn btn-success kilom op-btn" data-side="even">Get</span>
                                    <span id="ins-exp-set" class="btn btn-danger kilom op-btn" data-side="even">Set</span>
                                    <br/><input id="ins-exp-val" class="form-control datepickerr" type="text" value="2019-03-21">
                                </div>
                                <div class="col-xs-4">
                                    <h4>Vehicle State</h4>
                                    <span id="veh-state-get" class="btn btn-success kilom op-btn" data-side="even">Get</span>
                                    <span id="veh-state-set" class="btn btn-danger kilom op-btn" data-side="even">Set</span>
                                    <br/>
                                    <select id="veh-state" name="veh-state" class="form-control">
                                        <option value="1">Not registered</option>
                                        <option value="2">Registered</option>
                                        <option value="3">Utilized</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Random VIN Numbers</h3>
                    <div style="margin-top: -25px; display: inline-block; float: right;" id="generate"
                         class="btn btn-primary">Generate
                    </div>
                </div>
                <div class="panel-body">
                    <div class="col-xs-12">
                    </div>
                    <div class="col-xs-12" id="numbers">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Operation log</h3>
                </div>
                <div id="messages" class="panel-body" style="text-align: center;">
                </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
