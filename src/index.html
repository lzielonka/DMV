<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>DMV</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        div {
            /*border: 3px solid black;*/
        }

        .pad {
            padding: 5px;
        }

        .picked {
            background-color: #73b384;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="text-center">DMV</h1>
            <hr/>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-8">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Controls</h3>
                    </div>
                    <div class="panel-body">
                        <div class="col-xs-12">
                            <h4>Master Clerk</h4>
                            <div class="col-xs-4">
                                <h4>Action:</h4>
                                <label>Grant
                                    <input type="radio" name="sel-action" checked value="grant" class="sel-action">
                                </label><br/>
                                <label>Revoke
                                    <input type="radio" name="sel-action" value="revoke" class="sel-action">
                                </label>
                            </div>
                            <div class="col-xs-4">
                                <h4>Target Address:</h4>
                                <select id="sel-target" name="target" class="form-control">
                                    <option value="mech">Mechanic</option>
                                    <option value="clerk">Clerk</option>
                                    <option value="ins">Insurer</option>
                                    <option value="cit">Citizen</option>
                                </select>
                            </div>
                            <div class="col-xs-4">
                                <h4>Role:</h4>
                                <select id="sel-role" name="role" class="form-control">
                                    <option value="mech">Mechanic</option>
                                    <option value="clerk">Clerk</option>
                                    <option value="ins">Insurer</option>
                                </select>
                            </div>
                            <div class="col-xs-12">
                                <button id="execute" class="btn btn-danger"
                                        style="display: inline-block; padding: 5px; float:right">Execute
                                </button>
                            </div>
                            <div class="col-xs-12">
                                <div class="container">
                                    <h2>Sender Account</h2>
                                    <p>Account from which function call is sent:</p>
                                    <form>
                                        <label class="radio-inline">
                                            <input type="radio" name="optradio" value="clerk" checked class="actor">Clerk
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="optradio" value="mech" class="actor">Mechanic
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="optradio" value="ins" class="actor">Insurer
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="optradio" value="cit" class="actor">Citizen
                                        </label>
                                    </form>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="col-xs-4">
                                    <label>Get
                                        <input type="radio" name="kilo" checked value="0" class="form-control kilo">
                                    </label>
                                    <label>Set
                                        <input type="radio" name="kilo" value="1" class="form-control kilo">
                                    </label><br/>
                                    <span id="kilo-btn" class="btn btn-primary kilom op-btn" data-side="even">Kilometrage</span>
                                    <br/><input id="kilo-val" class="form-control" type="text" value="150000">
                                </div>
                                <div class="col-xs-4">
                                    <label>Get
                                        <input type="radio" name="ins-date" checked value="0"
                                               class="form-control ins-date">
                                    </label>
                                    <label>Set
                                        <input type="radio" name="ins-date" value="1" class="form-control ins-date">
                                    </label><br/>
                                    <span id="ins-date-btn"
                                          class="btn btn-primary ins-date op-btn">Inspection Date</span>
                                    <br/><input id="ins-date-val" class="form-control datepickerr" type="text"
                                                value="2018-05-20">
                                </div>
                                <div class="col-xs-4">
                                    <label>Get
                                        <input type="radio" name="ins-res" checked value="0"
                                               class="form-control ins-res">
                                    </label>
                                    <label>Set
                                        <input type="radio" name="ins-res" value="1" class="form-control ins-res">
                                    </label><br/>
                                    <span id="ins-res-btn"
                                          class="btn btn-success ins-res op-btn">Inspection Result</span>
                                    <br/><input id="ins-res-val" class="form-control" type="text" value="1">
                                </div>
                                <div class="col-xs-4">
                                    <label>Get
                                        <input type="radio" name="ins-exp" checked value="0"
                                               class="form-control ins-exp">
                                    </label>
                                    <label>Set
                                        <input type="radio" name="ins-exp" value="1" class="form-control ins-exp">
                                    </label><br/>
                                    <span id="ins-exp-btn"
                                          class="btn btn-success ins-exp op-btn">Insurance Expiration</span>
                                    <br/><input id="ins-exp-val" class="form-control datepickerr" type="text"
                                                value="2019-03-21">
                                </div>
                                <div class="col-xs-4">
                                    <label>Get
                                        <input type="radio" name="veh-state" checked value="0"
                                               class="form-control veh-state">
                                    </label>
                                    <label>Set
                                        <input type="radio" name="veh-state" value="1" class="form-control veh-state">
                                    </label><br/>
                                    <span id="veh-state-btn" class="btn btn-success state op-btn">Vehicle State</span>
                                    <br/>
                                    <select id="veh-state" name="veh-state" class="form-control">
                                        <option value="1">Not registered</option>
                                        <option value="2">Registered</option>
                                        <option value="3">Utilized</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Random VIN Numbers</h3>
                    <div style="margin-top: -25px; display: inline-block; float: right;" id="generate"
                         class="btn btn-primary">Generate
                    </div>
                </div>
                <div class="panel-body">
                    <div class="col-xs-12">
                    </div>
                    <div class="col-xs-12" id="numbers">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
